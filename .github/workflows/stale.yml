name: Stale and Delete Branches

on:
  schedule:
    # cron runs at 12 am daily
    - cron: "0 0 * * *"
  push:
    branches: [ "main" ]

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      # delete branch permission.
      contents: write
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v2.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 1
        days-before-delete: 2
        max-issues: 20
        tag-committer: true
        stale-branch-label: 'stale branch üóëÔ∏è'
        compare-branches: 'info' 

  post_message_on_slack: 
    needs: stale_branches 
    runs-on: ubuntu-latest
    steps:
    - name: Post to a Slack channel
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        # Slack channel id, channel name, or user id to post message.
        # See also: https://api.slack.com/methods/chat.postMessage#channels
        # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
        channel-id: 'C0515E8LK89'
        # For posting a simple plain text message
        slack-message: "*List of all branches identified as stale during a workflow run.:* ${{ needs.stale_branches.outputs.stale-branches }}\n *List of all branches deleted during a workflow run.:* ${{ needs.stale_branches.outputs.deleted-branches }}"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}        
        
        